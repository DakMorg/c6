<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather App</title>
    <link href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid=ce799edeec116539e35783770070d97d"/>
</head>

<body>
    <div class="container">
        <h1 id="date"></h1>
        <div class="search">
            <input type="text" class="searchBar" placeholder="search">
            <button class ="getWeatherBtn">Get Weather</button>
        </div>

        <div id="weather">
            <div id="city">Search a city</div>
            <div id="temp"></div>
            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" id="icon" />
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="wind"></div>

        </div>
    </div>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
